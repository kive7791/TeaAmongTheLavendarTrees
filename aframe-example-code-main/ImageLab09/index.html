<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Environment: snowy hills and trees -->
      <a-entity environment="preset: forest; groundColor: #ffffff; groundTexture: none; skyColor: #bcdff9; dressingAmount: 150; dressingColor: #e0f7ff; fog: 0.5"></a-entity>

      <!-- Snow particle system -->
      <a-entity
        particle-system="preset: snow; particleCount: 2000; size: 1; color: #FFFFFF; opacity: 0.8; velocityValue: 0 -1 0;">
      </a-entity>

      <!-- Winter objects -->
      <a-sphere position="0 1 -3" radius="0.5" color="#ffffff"></a-sphere>
      <a-sphere position="0 1.7 -3" radius="0.35" color="#ffffff"></a-sphere>
      <a-sphere position="0 2.2 -3" radius="0.25" color="#ffffff"></a-sphere>
      <a-cone position="0 2.35 -3" radius-bottom="0.05" height="0.2" color="#ff6600"></a-cone>
      <a-torus-knot position="-1 1 -3" radius="0.4" color="#b0e0ff"></a-torus-knot>

      <!-- Soft white lighting -->
      <a-entity light="type: directional; color: #ffffff; intensity: 1" position="0 3 -2"></a-entity>
      <a-entity light="type: ambient; color: #e0f7ff; intensity: 0.6"></a-entity>

      <!-- Camera -->
      <a-entity position="0 1.6 2">
        <a-camera look-controls="true"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
