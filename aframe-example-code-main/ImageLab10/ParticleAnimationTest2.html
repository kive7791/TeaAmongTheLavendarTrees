<!-- Particle test: this combo SHOULD work -->
<!DOCTYPE html>
<html>
  <head>
    <!-- Use an older A-Frame that matches the particle component -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- Use a versioned particle-system component known to work with 1.0.x -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- Lightweight purple rain -->
      <a-entity
        particle-system="
          preset: rain;
          color: #a000ff;
          particleCount: 200;
          size: 0.1;
          opacity: 0.9;
          velocityValue: 0 -3 0;
          maxAge: 2;
          positionSpread: 6 0 6;">
      </a-entity>

      <!-- Ground to see it over something -->
      <a-plane position="0 0 -4"
               rotation="-90 0 0"
               width="20"
               height="20"
               color="#111">
      </a-plane>

      <!-- Camera -->
      <a-entity position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
