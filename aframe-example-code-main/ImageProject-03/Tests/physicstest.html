<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Physics Test</title>

    <!-- Use A-Frame 1.2.0 (works with Cannon backend) -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- Physics system (Cannon backend) -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: -9.8; debug: true">
      <!-- Ground -->
      <a-plane static-body color="#7BC8A4" height="50" width="50" rotation="-90 0 0"></a-plane>

      <!-- Box -->
      <a-box dynamic-body position="0 5 0"
             depth="1" height="1" width="1" color="#4CC3D9">
      </a-box>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
