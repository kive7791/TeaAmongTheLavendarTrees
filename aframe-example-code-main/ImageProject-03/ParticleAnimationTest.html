 <!-- NOT WORKING 11/14/25 -->
<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity particle-system="
          preset: snow;
          color: #a000ff;
          particleCount: 200;
          size: 0.1;
          opacity: 0.9;
          velocityValue: 0 3 0;
          maxAge: 2;
          positionSpread:0 10 0;">
        </a-entity>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#111"></a-plane>

        <a-entity position="0 1.6 0">
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
</body>

</html>
