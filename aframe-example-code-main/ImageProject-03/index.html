<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

  <!-- Objects -->
  <script src="objects.js"></script>

  <!-- Physics system -->
  <script src="https://unpkg.com/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  <!-- <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script> -->

  <!-- Movement Script -->
  <script src="movement.js"></script>
</head>

<body>
  <a-scene id="scene" physics="gravity: -9.8; debug:true">
    <!-- Sky input -->
    <!-- a-assets pre-loads the images -->
    <a-assets>
      <img src="Assets/Scenes/World.png" id="Background">
      <img src="Assets/Textures/Metal.jpeg" id="Metal">
      <img src="Assets/Textures/DarkWood.jpeg" id="DarkWood">
      <img src="Assets/Textures/StoneTop.jpeg" id="StoneTop">
      <img src="Assets/Textures/StoneBottom.jpeg" id="StoneBottom">
      <img src="Assets/Textures/Grass_retouch.png" id="Grass">
    </a-assets>

    <a-sky src="#Background"></a-sky>

    <!-- DO NOT FORGET # for scr -->
    <!-- Position: x-left/right, y-up/down, z-forward/backward -->

    <!-- Planes of Exsitence -->
    <!-- Standard Plane -->
    <a-ground-plane position="0 0 0"></a-ground-plane>

    <!-- Stairs -->
    <a-stair-step position="0 0.5 0"></a-stair-step>
    <a-stair-step position="5 2 5"></a-stair-step>

    <!-- Different Plane -->
    <!-- Left-->
    <a-tea-plane position="-14.45 1.42 -10"></a-tea-plane>
    <!-- Right -->
    <a-tea-plane position="14.4 1.42 -10"></a-tea-plane>
    <!-- Back -->
    <a-tea-plane position="0 1.42 -15.3"></a-tea-plane>

    <!-- Light Post -->
    <!-- Base -->
    <a-cone position="10 0 10" rotation="0 0 0" radius-bottom="2.5" radius-top=".5" height="1" src="#Metal"
      static-body></a-cone>
    <!-- Pole -->
    <a-cylinder position="10 2.9 10" radius=".5" height="4" src="#Metal"></a-cylinder>
    <!-- Base Light -->
    <a-cone position="10 4.9 10" rotation="180 0 0" radius-bottom=".9" radius-top=".5" height="1" src="#Metal"
      static-body></a-cone>
    <!-- Light container -->
    <a-cylinder position="10 5.9 10" radius=".8" height="1.5" transparent="true"></a-cylinder>
    <!-- Light -->
    <a-sphere position="10 5.9 10" radius=".4" color="#CBC3E3"></a-sphere>
    <!-- Top -->
    <a-cone position="10 6.4 10" rotation="0 0 0" radius-bottom=".9" radius-top=".2" height="1" src="#Metal"
      static-body></a-cone>
    <a-sphere position="10 7 10" radius=".2" src="Metal"></a-sphere>


    <!-- Table -->


    <!-- Soft white lighting -->
    <a-entity light="type: directional; color: #ffffff; intensity: 1" position="0 3 -2"></a-entity>
    <a-entity light="type: ambient; color: #e0f7ff; intensity: 0.6"></a-entity>

    <!-- Camera -->
    <a-entity id="player" position="0 1 10" geometry="primitive: box; width: 0.6; height: 1.7; depth: 0.6"
      kinematic-body jump log-collisions>
      <a-camera look-controls="true" wasd-controls="acceleration: 50"></a-camera>
    </a-entity>

  </a-scene>
</body>

</html>
