<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <!-- <script
    src="https://unpkg.com/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script> -->
</head>

<body>
  <a-scene>
    <!-- Sky input -->
    <!-- a-assets pre-loads the images -->
    <a-assets>
      <img src="Assets/Scene/Island_Scene.png" id="Background">
      <img src="Assets/Textures/james-trenda-ice-cream-unsplash.jpg" id="IceCream">
      <img src="Assets/Textures/emily-bernal-plastic-unsplash.jpg" id="Plastic">
      <img src="Assets/Textures/james-wainscoat-waffle-unsplash.jpg" id="Cone">
    </a-assets>

    <a-sky src="Background"></a-sky>

    <!-- Purple Rain particle system -->
    <!-- <a-entity
      particle-system="preset: snow; particleCount: 2000; size: 1; color: #FFFFFF; opacity: 0.8; velocityValue: 0 -1 0;">
    </a-entity> -->

    <!-- Summer object - Ice Cream -->
    <a-sphere position="0 1 -3" radius="0.5" src="IceCream"></a-sphere>

    <!-- Summer object - Beach Ball -->
    <a-sphere position="4 1 -3" radius="3" src="Plastic"></a-sphere>
    
    <!-- Soft white lighting -->
    <a-entity light="type: directional; color: #ffffff; intensity: 1" position="0 3 -2"></a-entity>
    <a-entity light="type: ambient; color: #e0f7ff; intensity: 0.6"></a-entity>

    <!-- Camera -->
    <a-entity position="2 1.6 4">
      <a-camera look-controls="true"></a-camera>
    </a-entity>
  </a-scene>
</body>

</html>
