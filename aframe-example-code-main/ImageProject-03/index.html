<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

  <!-- Physics system -->
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>

  <!-- Movement Script -->
  <script src="movement.js"></script>
</head>

<body>
  <a-scene id="scene" physics="gravity: -9.8; debug:true">
    <!-- Sky input -->
    <!-- a-assets pre-loads the images -->
    <a-assets>
      <img src="Assets/Scenes/World.png" id="Background">
      <img src="Assets/Textures/Metal.jpeg" id="Metal">
      <img src="Assets/Textures/DarkWood.jpeg" id="DarkWood">
      <img src="Assets/Textures/StoneTop.jpeg" id="StoneTop">
      <img src="Assets/Textures/StoneBottom.jpeg" id="StoneBottom">
      <img src="Assets/Textures/Grass_retouch.png" id="Grass">
    </a-assets>

    <a-sky src="#Background"></a-sky>

    <!-- DO NOT FORGET # for scr -->
    <!-- Position: x-left/right, y-up/down, z-forward/backward -->

    <!-- Planes of Exsitence -->
    <!-- Standard Plane -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#000000" static-body>
    </a-plane>

    <!-- Stairs -->
    <!-- 1 -->
    <a-box position="0 1.5 0.1" depth="2.3" height=".5" width="3.95" rotation="0 0 0" src="#StoneTop" static-body></a-box>
    <a-box position="0 0.5 0" depth="2" height="2" width="4" rotation="0 0 0" src="#StoneBottom" static-body></a-box>
    <!-- 2 -->
    <a-box position="0 3.5 -1.7" depth="2.3" height=".5" width="3.95" rotation="0 0 0" src="#StoneTop" static-body></a-box>
    <a-box position="0 2.5 -1.8" depth="2" height="2" width="4" rotation="0 0 0" src="#StoneBottom" static-body></a-box>

    <!-- Different Plane -->
    <!-- Tea Plane Left-->
    <a-box position="-14.45 1.42 -10" depth="25" height="5" width="25" rotation="0 0 0" src="#Grass" static-body></a-box>
    <!-- Tea Plane Right -->
    <a-box position="14.4 1.42 -10" depth="25" height="5" width="25" rotation="0 0 0" src="#Grass" static-body></a-box>
    <!-- Tea Plane Back -->
    <a-box position="0 1.42 -15.3" depth="25" height="5" width="25" rotation="0 0 0" src="#Grass" static-body></a-box>

    <!-- Light Post -->
    <!-- Base -->
    <a-cone position="-5 6.6 -2.6" rotation="0 0 0" radius-bottom="2.5" radius-top="1" height="1" src="#Metal" static-body></a-cone>


    <!-- Table -->


    <!-- Soft white lighting -->
    <a-entity light="type: directional; color: #ffffff; intensity: 1" position="0 3 -2"></a-entity>
    <a-entity light="type: ambient; color: #e0f7ff; intensity: 0.6"></a-entity>

    <!-- Camera -->
    <a-entity id="player" position="0 1 10" kinematic-body jump>
      <a-camera look-controls="true" wasd-controls="acceleration: 30"></a-camera>
    </a-entity>

  </a-scene>
</body>

</html>
