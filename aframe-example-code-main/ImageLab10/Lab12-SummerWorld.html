<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene>
    <!-- Sky input -->
    <!-- a-assets pre-loads the images -->
    <a-assets>
      <img src="Assets/Scene/Island_Scene.png" id="Background">
      <img src="Assets/Scene/ibrahim-rifath-sandWwater-unsplash.jpg" id="SandWater">
      <img src="Assets/Scene/ross-bucher-sand-unsplash.jpg" id="Sand">
      <img src="Assets/Textures/james-trenda-ice-cream-unsplash.jpg" id="IceCream">
      <img src="Assets/Textures/emily-bernal-plastic-unsplash.jpg" id="Plastic">
      <img src="Assets/Textures/james-wainscoat-waffle-unsplash.jpg" id="Cone">
    </a-assets>

    <a-sky src="#Background"></a-sky>

    <!-- Summer object - Ice Cream -->
    <!-- DO NOT FORGET # for scr -->
    <!-- Position: x-left/right, y-up/down, z-forward/backward -->
    <a-sphere position="-10 0 0" radius="0.5" src="#IceCream"></a-sphere>
    <a-sphere position="-10 -0.5 0" radius="0.5" src="#IceCream"></a-sphere>
    <a-sphere position="-10 -1 0" radius="0.5" src="#IceCream"></a-sphere>
    <a-cone position="-10 -1.05 0" rotation="180 0 0" radius="0.2" src="#Cone"></a-cone>

    <!-- Summer object - Beach Ball -->
    <a-sphere position="-25 -8 0" radius="1.5" src="#Plastic"></a-sphere>

    <!-- Plane of exsitence -->
    <a-plane position="-8 -10 4" rotation="-90 0 0" width="30" height="30" src="#Sand" repeat="10 10">
    </a-plane>
    <a-plane position="-40 -10.1 4" rotation="-90 0 0" width="50" height="30" src="#SandWater">
    </a-plane>

    <!-- Soft white lighting -->
    <a-entity light="type: directional; color: #ffffff; intensity: 1" position="0 3 -2"></a-entity>
    <a-entity light="type: ambient; color: #e0f7ff; intensity: 0.6"></a-entity>

    <!-- Camera -->
    <a-entity position="-15 0 15">
      <a-camera look-controls="true"></a-camera>
    </a-entity>

  </a-scene>
</body>

</html>
