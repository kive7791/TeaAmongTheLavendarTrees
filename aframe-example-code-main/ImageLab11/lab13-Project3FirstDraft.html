<!-- Problem Physics when interacting with other objects not working -->
<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

  <!-- Physics system -->
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  <!-- Extras (kinematic-body + universal-controls) -->
  <script src="https://unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.min.js"></script>

  <!-- Particle Animation -->
  <script
    src="https://unpkg.com/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>

  <!-- Objects -->
  <script src="objects.js"></script>

  <!-- Movement Script -->
  <script src="movement.js"></script>
</head>

<body>
  <a-scene id="scene" physics="gravity: -9.8; debug:true">
    <!-- Sky input -->
    <!-- a-assets pre-loads the images -->
    <a-assets>
      <img src="Assets/Scenes/World.png" id="Background">
      <img src="Assets/Textures/Metal.jpeg" id="Metal">
      <img src="Assets/Textures/DarkWood.jpeg" id="DarkWood">
      <img src="Assets/Textures/StoneTop.jpeg" id="StoneTop">
      <img src="Assets/Textures/StoneBottom.jpeg" id="StoneBottom">
      <img src="Assets/Textures/Grass_retouch.png" id="Grass">
    </a-assets>

    <a-sky src="#Background"></a-sky>

    <!-- DO NOT FORGET # for scr -->
    <!-- Position: x-left/right, y-up/down, z-forward/backward -->

    <!-- Planes of Exsitence -->
    <!-- Standard Plane -->
    <a-ground-plane position="0 0 0"></a-ground-plane>

    <!-- Stairs -->
    <a-stair-step position="0 0 0"></a-stair-step>
    <a-stair-step position="0 2 -2"></a-stair-step>
    <a-box position="0 1 -2" width="4" height="2" depth="2" src="#StoneBottom" static-body></a-box>

    <!-- Different Plane -->
    <a-tea-plane position="0 2 -28"></a-tea-plane>

    <!-- Light Post -->
    <a-light-pole position="5 0 .1"></a-light-pole>

    <!-- Table -->
    <a-table position="-5 -.1 -3"></a-table>

    <!-- Soft white lighting -->
    <!-- E0115F -->
    <a-entity light="type: ambient; color: #ffffff; intensity: 1"></a-entity>

    <!-- Player -->
    <a-entity id="player" camera wasd-controls="acceleration: 200" look-controls kinematic-body="radius: 0.6; height: 2"
      geometry="primitive: box; width: 0.6; height: 2; depth: 0.6" log-collisions position="0 2.3 10"
      jump="speed: 18; gravity: -9.8">
      <!-- Particle animation -->
      <a-entity particle-system="
          preset: snow;
          color: '#b7a1f3ff';
          particleCount: 200;
          size: 0.1;
          opacity: 0.5;
          velocityValue: 0 7 0;
          maxAge: 10;
          positionSpread:0 10 0;"></a-entity>

    </a-entity>

  </a-scene>
</body>

</html>
